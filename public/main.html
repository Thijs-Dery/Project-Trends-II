<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Calendar</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="calendar" class="calendar">
        <div class="hour-column">
            <div class="hour-column-wrapper"></div>
        </div>
    </div>

    <button id="prev-week">Previous Week</button>
    <button id="next-week">Next Week</button>

    <!-- Event input fields -->
    <div id="event-form" style="display: none;">
        <input type="text" id="title" placeholder="Event Title">
        <input type="datetime-local" id="start" placeholder="Start Date and Time">
        <input type="datetime-local" id="end" placeholder="End Date and Time">
        <input type="text" id="description" placeholder="Event Description">
        <button onclick="addEvent()">Add Event</button>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
